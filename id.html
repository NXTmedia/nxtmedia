<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano ID Trigger Form</title>
</head>
<body>
    <h1>Trigger Piano ID Function</h1>
    <form id="pianoIdForm">
       

        <label for="disableSignUp">Disable Sign Up:</label><br>
        <input type="checkbox" id="disableSignUp" name="disableSignUp"><br><br>

       
        <label for="displayMode">Display Mode:</label><br>
        <input type="text" id="displayMode" name="displayMode"><br><br>

        <label for="screen">Screen:</label><br>
        <input type="text" id="screen" name="screen"><br><br>

        <label for="containerSelector">Container Selector:</label><br>
        <input type="text" id="containerSelector" name="containerSelector"><br><br>

        <label for="width">Width:</label><br>
        <input type="text" id="width" name="width"><br><br>

        <label for="height">Height:</label><br>
        <input type="text" id="height" name="height"><br><br>

        <button type="button" onclick="triggerPianoId()">Submit</button>
    </form>

    <script>
        function triggerPianoId() {
           
            const disableSignUp = document.getElementById('disableSignUp').checked;
           
            const displayMode = document.getElementById('displayMode').value;
            const screen = document.getElementById('screen').value;
            const containerSelector = document.getElementById('containerSelector').value;
            const width = document.getElementById('width').value;
            const height = document.getElementById('height').value;

            const params = {
              
                disableSignUp: disableSignUp,
             
                displayMode: displayMode,
                screen: screen,
                containerSelector: containerSelector,
                width: width,
                height: height
            };

            tp.pianoId.show(params);
        }
    </script>
</body>
</html>
